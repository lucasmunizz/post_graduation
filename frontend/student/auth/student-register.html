<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="student-register.css">
</head>
<body>



    <div class="container">

        <header>
            <h1>Cadastro de Aluno</h1>
            <p>Preencha os dados para criar uma nova conta de aluno.</p>
        </header>

        <form id="studentForm">
            <div class="form-group">
                <label for="uspNumber">Número USP</label>
                <input type="text" id="uspNumber" required>
            </div>
            <div class="form-group">
                <label for="fullName">Nome completo</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" id="birthDate" required>
            </div>
            <div class="form-group">
                <label for="RG">RG</label>
                <input type="text" id="RG" required>
            </div>
            <div class="form-group">
                <label for="birthSpot">Local de Nascimento</label>
                <input type="text" id="birthSpot" required>
            </div>
            <div class="form-group">
                <label for="nacionality">Nacionalidade</label>
                <input type="text" id="nacionality" required>
            </div>
            <div class="form-group">
                <label for="discipline">Curso</label>
                <select id="discipline" required>
                    <option value="Mestrado">Mestrado</option>
                    <option value="Doutorado">Doutorado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="advisorEmail">Orientador(a)</label>
                <select id="advisorEmail" required></select>
            </div>
            <div class="form-group">
                <label for="lattesLink">Link para o Lattes</label>
                <input type="url" id="lattesLink" required>
            </div>
            <div class="form-group">
                <label for="registrationDate">Data de Matrícula</label>
                <input type="date" id="registrationDate" required>
            </div>
            <div class="form-group">
                <label for="qualifyingExamDate">Data de Aprovação (Qualificação)</label>
                <input type="date" id="qualifyingExamDate">
            </div>
            <div class="form-group">
                <label for="proficiencyExamDate">Data de Aprovação (Proficiência)</label>
                <input type="date" id="proficiencyExamDate">
            </div>
            <div class="form-group">
                <label for="deadlineDissertation">Data Limite para Depósito</label>
                <input type="date" id="deadlineDissertation" required>
            </div>
            <div class="form-group">
                <label for="approvedsSubjectIds">Disciplinas Aprovadas</label>
                <select id="approvedsSubjectIds" multiple required></select>
            </div>
            <div class="form-group">
                <label for="repprovedSubjectIds">Disciplinas Reprovadas</label>
                <select id="repprovedSubjectIds" multiple required></select>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo de 8 caracteres">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme a senha:</label>
                <input type="password" id="confirmPassword" required minlength="8" placeholder="Confirme a senha">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script src="cadastroAluno.js"></script>
</body>
</html>
